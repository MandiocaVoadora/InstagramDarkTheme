<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

	<div class="div_pai">

		<div class="div-login">
			<div class="group">
				<img src="assets/instagram-logo.png" alt="instagram" class="photo-size">

					<img src="./assets/perfil-icon.png" alt="foto de perfil">

				<a href="#" class="continue-login">Continue como antonycastro</a>
				<a href="#" class="remove-account">Remover conta</a>

			<div class="group">
				<p class="not-account">Não é o antonycastro?</p>

					<span class="blue-line">Troque de conta</span>
					ou 
					<span class="blue-line">Cadastre-se</span></p>
			</div>

			<div class="get-the-app">
				<p class="get-app">Baixe o aplicativo</p>
				<div class="download">
					<a href="#" class="app-download"></a>
					<a href="#" class="app-download"></a>
				</div>
			</div>
		</div>
